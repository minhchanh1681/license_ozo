<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit License</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="./logo.png" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <img src="./add-file.png" alt="add-file">
            <h1 id="formTitle">Add License</h1>
        </div>
        <form id="licenseForm">
            <input type="hidden" id="licenseId">
            <div class="form-group">
                <label for="nameLicense">Name:</label>
                <input type="text" id="nameLicense" class="form-control" required>
                <div class="error" id="nameLicenseError"></div>
            </div>
            <div class="form-group">
                <label for="regKey">RegKey:</label>
                <input type="text" id="regKey" class="form-control" required>
                <div class="error" id="regKeyError"></div>
            </div>
            <div class="form-group">
                <label for="regNo">RegNo:</label>
                <input type="text" id="regNo" class="form-control" required>
                <div class="error" id="regNoError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                </div>
                <div class="modal-body">
                    <p id="successMessage">Your action was successful.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="successModalBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">There was an error processing your request.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJzYg9usyq0l3yEYhTM5FZk2Delws2Xpk",
            authDomain: "mcozo-58e1f.firebaseapp.com",
            projectId: "mcozo-58e1f",
            storageBucket: "mcozo-58e1f.appspot.com",
            messagingSenderId: "1007554289865",
            appId: "1:1007554289865:web:cc2b31138fd42cae3aad18",
            measurementId: "G-RSJ2M38M8C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                document.getElementById('formTitle').textContent = 'Edit License';
                try {
                    const docSnap = await getDoc(doc(db, 'licenses', id));
                    if (docSnap.exists()) {
                        const license = docSnap.data();
                        document.getElementById('licenseId').value = id;
                        document.getElementById('nameLicense').value = license.nameLicense;
                        document.getElementById('regKey').value = license.RegKey;
                        document.getElementById('regNo').value = license.RegNo;
                    } else {
                        $('#errorModal').modal('show');
                        document.getElementById('errorMessage').textContent = 'No such document!';
                    }
                } catch (error) {
                    $('#errorModal').modal('show');
                    document.getElementById('errorMessage').textContent = 'Error fetching license: ' + error.message;
                }
            }
        });

        document.getElementById('licenseForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Clear previous errors
            document.getElementById('nameLicenseError').textContent = '';
            document.getElementById('regKeyError').textContent = '';
            document.getElementById('regNoError').textContent = '';

            // Get form values
            const id = document.getElementById('licenseId').value.trim();
            const nameLicense = document.getElementById('nameLicense').value.trim();
            const regKey = document.getElementById('regKey').value.trim();
            const regNo = document.getElementById('regNo').value.trim();
            const now = new Date().toISOString();

            // Validate form values
            let valid = true;

            if (!nameLicense) {
                document.getElementById('nameLicenseError').textContent = 'Name is required.';
                valid = false;
            }
            if (!regKey) {
                document.getElementById('regKeyError').textContent = 'RegKey is required.';
                valid = false;
            }
            if (!regNo) {
                document.getElementById('regNoError').textContent = 'RegNo is required.';
                valid = false;
            }

            if (!valid) return;

            try {
                if (id) {
                    // Update existing license
                    await updateDoc(doc(db, 'licenses', id), {
                        nameLicense: nameLicense,
                        RegKey: regKey,
                        RegNo: regNo,
                        updatedDate: now
                    });
                    document.getElementById('successMessage').textContent = 'License updated successfully';
                    $('#successModal').modal('show');
                    document.getElementById('successModalBtn').addEventListener('click', () => {
                        window.location.href = 'index.html';
                    });
                } else {
                    // Add new license
                    await setDoc(doc(db, 'licenses', new Date().getTime().toString()), {
                        nameLicense: nameLicense,
                        RegKey: regKey,
                        RegNo: regNo,
                        insertedDate: now,
                        updatedDate: now
                    });
                    document.getElementById('successMessage').textContent = 'License added successfully';
                    $('#successModal').modal('show');
                    document.getElementById('successModalBtn').addEventListener('click', () => {
                        window.location.href = 'index.html';
                    });
                }
            } catch (error) {
                $('#errorModal').modal('show');
                document.getElementById('errorMessage').textContent = 'Error saving license: ' + error.message;
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
